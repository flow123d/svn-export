[Global]
Problem_type	  =  1
Description       =  "2D transport with time variable BC"
Stop_time	  =  10
Save_step 	  =  1

[Input]
File_type         = 1
Mesh              = ./input/uloha.msh	
Material          = ./input/uloha.mtr	
Boundary          = ./input/uloha.fbc	
Neighbouring      = ./input/uloha.ngh	
#Initial	          = ./input/pressure_initial.in

[Transport]
Transport_on            = Yes   
Sorption                = No
Dual_porosity           = No
Concentration           = ./input/uloha.tic     
Transport_BCD           = ./input/uloha_tbc     
Transport_out           = ./transport.pvd
Transport_out_im        = NULL
Transport_out_sorp      = NULL
Transport_out_im_sorp   = NULL
N_substances            = 1     
Substances              = A B C D E F G H I J
bc_times                = 1 3 6 7


[Solver]
Keep_solver_files = Yes
Use_last_solution = No
Manual_solver_run = No
Use_control_file  = No
Solver_accuracy   = 1e-7
#Solver_name      = matlab
Solver_name       = petsc
Solver_params     = 
NSchurs		  = 2

[Output]
POS_format = VTK_SERIAL_ASCII
#POS_format = ASCII
Write_output_file = Yes			
Output_file       = ./uloha.vtk 	
Output_file_2     = ./uloha.tmp 	
Output_digits     = 12	
Output_file_type  =  1


Write_ftrans_out = No
Cross_section = No
Cs_params = 0.05 2 0 0.05 0 0 0.005
Cs_results_run = No
Cs_results_final = No
Specify_elm_type = No
Output_elm_type = 1
BTC_elms = 80
FCs_params = 1 0 0 -11 1

POS_set_view      =1
POS_view_params   =0 0 0 0.8 0.8 0.8 0.224 0.224


